name: Build and Deploy to GKE  

on:
  push: 
    branches: ["main"]

env:
  PROJECT_ID: internal-sandbox-446612
  REGION: us-central1
  REPOSITORY: velero-artifact
  IMAGE_NAME: sample-python-app
  CLUSTER_NAME: istio-cluster
  CLUSTER_LOCATION: us-central1-c
  NAMESPACE: sample-grafana

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ðŸ”‘ Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_KEY_VELERO }}

      # ðŸ”‘ Configure Docker for Artifact Registry
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker $REGION-docker.pkg.dev --quiet

      - name: Build and Push Docker image
        run: |
          set -e
          IMAGE_URI=$REGION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE_NAME:latest
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI

      # Deploy to GKE
      - name: Set up GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.CLUSTER_NAME }}
          location: ${{ env.CLUSTER_LOCATION }}

      - name: Deploy manifests
        run: |
          kubectl apply -f persistent-volume-claim.yaml -n ${{ env.NAMESPACE }}
          kubectl apply -f deployment.yaml -n ${{ env.NAMESPACE }}
          kubectl apply -f service.yaml -n ${{ env.NAMESPACE }}
          kubectl apply -f hpa.yaml -n ${{ env.NAMESPACE }}
