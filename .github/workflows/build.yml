name: Build and Deploy to GKE 

on:
  push:
    branches: ["main"]

env:
  PROJECT_ID: digital-rhythm-471106-d7
  REGION: asia-south1
  REPOSITORY: docker-repo
  IMAGE_NAME: sample-python-app
  CLUSTER_NAME: cluster-1
  NAMESPACE: sample-grafana

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ðŸ”‘ Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_KEY }}

      # ðŸ”‘ Configure Docker for Artifact Registry
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker $REGION-docker.pkg.dev --quiet

      - name: Build and Push Docker image
        run: |
          IMAGE_URI=$REGION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE_NAME:latest
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI

      # Deploy to GKE
      - name: Set up GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.CLUSTER_NAME }}
          location: ${{ env.REGION }}

      - name: Deploy manifests
        run: |
          kubectl apply -f persistent-volume-claim.yaml -n ${{ env.NAMESPACE }}
          kubectl apply -f deployment.yaml -n ${{ env.NAMESPACE }}
          kubectl apply -f service-loadbalancer.yaml -n ${{ env.NAMESPACE }}
          kubectl apply -f hpa.yaml -n ${{ env.NAMESPACE }}
